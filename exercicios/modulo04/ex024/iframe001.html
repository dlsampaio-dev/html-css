<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <link rel="stylesheet" href="jframe001.css">
</head>
<body>
    <h1>Testando os uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> para aprender a programar</p>

    <br>
    <br>
    <br>


    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="300">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender a programar
    </p>

    <br>
    <br>
    <br>

    <p>
        O site do <iframe src="https://www.google.com.br/" frameborder="0"></iframe> é muito legal, pena que não funciona dentro do iframe.</p>

    <br>
    <br>
    <br>

    <p>
        O Repositório do Gustavo Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
           no <a href="https://www.cursoemvideo.com/" target="_blank">Github</a>
        </iframe> também é legal.
    </p>

</body>
</html>
