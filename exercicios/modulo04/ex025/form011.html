<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulário Aportila</title>
</head>
<body>
    <h1>As múltiplas faces do input </h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto" accept="image/*">
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <input type="number" name="idade" id="iidade" min="1" max="120" value="20">
        </p>
        <p>
            <fieldset style="width: 100px;">
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="isexmasc" checked>
                <label for="isexmasc">Masculino</label>
                <input type="radio" name="sex" id="isexfem">
                <label for="isexfem">Femenino</label>
            </fieldset>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" pattern="\( [0-9] {2}\ ) ( [\s] ) [0-9] {4,6} -[0-9] {4}" placeholder="(xx) xxxx-xxxx">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" size="30" maxlength="50" placeholder="Digite seu e-mail">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" min="3" max="8" size="10" required>
        </p>
        <p>
            <label for="imes">Mês do seu aniversário </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Dia da compra</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da compra</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="icor">Qual sua Cor preferida? </label>
            <input type="color" name="cor" id="icor" value="#000000">
        </p>
        <p>
            <label for="isat">Nivel de Satisfação</label>
            <input type="range" name="sat" id="isat" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(isat.value)">
            <output id="ival">5</output>
        </p>
            <p>
                <input type="checkbox" name="aceito" id="iaceito" checked>
                <label for="iaceito">Aceito os <a href="termos.html"> termos de uso</a></label>
            </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
