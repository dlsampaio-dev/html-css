<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <H1>Formulário</H1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="imod">Modelo do Celular</label>
            <select name="modelo" id="imod">
                <option value="">Escolha...</option>
                <optgroup label="Apple">
                    <option value="AIP1132">iPhone 11 32GM</option>
                    <option value="AIP11P64">iPhone 11 Pro 64GB</option>
                    <option value="AIP11PM256">iPhone 11 Pro Max 256GB</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="idesc">Especificações Técnicas: </label><br>
            <textarea name="desc" id="idesc" cols="40" rows="10"></textarea>
        </p>
        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <optgroup label="Negócios">
                    <option value="Administrador"></option>
                    <option value="Contador"></option>
                    <option value="Gestor de RH"></option>
                </optgroup>
                <optgroup label="Artes e Design">
                    <option value="Animador"></option>
                    <option value="Ator"></option>
                    <option value="Fotografo"></option>
                </optgroup>
                <optgroup label="Ciências Exatas">
                    <option value="Analista de Sistemas"></option>
                    <option value="Estatístico"></option>
                    <option value="Matemático"></option>
                </optgroup>
                <optgroup label="Ciências Humanas">
                    <option value="Advogado"></option>
                    <option value="Linguista"></option>
                    <option value="Professor"></option>
                </optgroup>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <h1>Cálculo de Produto</h1>
    <form action="cadastro.php" method="get" oninput="itot.value = Number(ipreco.value) * Number(iquant.value)">
        <p>
            <label for="iprod">Produto:</label>
            <input type="text" name="prod" id="iprod">
        </p>
        <p>
            <label for="ipreco">Preço:</label>
            <input type="number" name="preco" id="ipreco">
        </p>
        <p>
            <label for="´quant">Quantidade:</label>
            <input type="number" name="quant" id="iquant">
        </p>
        <p>
            <label for="tot">Total:</label>
            <output name="tot" id="itot">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
